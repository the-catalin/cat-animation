<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>cat-text demo</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../cat-text.html">
	
	<style is="custom-style" include="demo-pages-shared-styles">
		
		cat-text {
			font-size: 20px;
		}
		demo-snippet {
			position: relative;
		}
		paper-icon-button {
		  position: absolute;
		  top: 0;
		  right: 0px;
		}
		
	</style>
</head>

<body>
	<div class="vertical-section-container centered">
		
		<h3>cat-text with slide effect</h3>
		<div id="demo0"></div>
		
		<h3>cat-text with scale effect</h3>
		<div id="demo1"></div>

		<h3>cat-text with delay effect</h3>
		<div id="demo2"></div>
		
		
	</div>


	<script>
	var snippetStrings = [`
			<demo-snippet>
				<template>
					<cat-text transition-type="slide" slide-offset="180" transition-direction="right" transition-duration="2" transition-delay="0">
						This is a sample text
					</cat-text>
				</template>
				<paper-icon-button icon="refresh" title="reload" class="reload" onclick="reload(this)"></paper-icon-button>
			</demo-snippet>
		`, `
			<demo-snippet>
				<template>
					<style is="custom-style">
						cat-text.blue {
							font-size: 30px;
							color: blue;
							background-color: #e3e3ff;
							padding: 10px;
							border-radius: 4px;
						}
					</style>

					<cat-text transition-type="scale" transition-direction="center" transition-duration="2" transition-delay="0" class="blue">
						This is a sample text
					</cat-text>
				</template>
				<paper-icon-button icon="refresh" title="reload" class="reload" onclick="reload(this)"></paper-icon-button>
			</demo-snippet>
		`, `
			<demo-snippet>
				<template>
					<style is="custom-style">
						cat-text.green {
							font-size: 24px;
							color: green;
							background-color: #e3ffe3;
							padding: 8px;
							margin-bottom:10px;
						}
					</style>

					<cat-text transition-type="slide" transition-direction="bottom" transition-delay="0" class="green">
						First sample text
					</cat-text>
					<cat-text transition-type="slide" transition-direction="bottom" transition-delay="0.25" class="green">
						Second sample text
					</cat-text>
					<cat-text transition-type="slide" transition-direction="bottom" transition-delay="0.5" class="green">
						Third sample text
					</cat-text>
				</template>
				<paper-icon-button icon="refresh" title="reload" class="reload" onclick="reload(this)"></paper-icon-button>
			</demo-snippet>
		`];
	
	
	var demo0 = document.getElementById('demo0');
	demo0.insertAdjacentHTML('afterbegin', snippetStrings[0]);

	var demo1 = document.getElementById('demo1');	
	demo1.insertAdjacentHTML('afterbegin', snippetStrings[1]);

	var demo2 = document.getElementById('demo2');	
	demo2.insertAdjacentHTML('afterbegin', snippetStrings[2]);


	var reload = function(paper) {
		var demoId = paper.parentElement.parentElement.parentElement.id;
		var id = demoId.replace( /^\D+/g, '');
		var snippet = document.querySelector('#' + demoId +' demo-snippet');
		snippet.remove();
		document.getElementById(demoId).insertAdjacentHTML('afterbegin', snippetStrings[id]);
	};

	</script>
</body>

</html>
